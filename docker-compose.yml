# Файл docker-compose.yml
version: '3'

volumes:
  pg_data:
  # Новый volume — для статических файлов
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend/
    env_file: .env

    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    env_file: .env
    build: ./frontend/

  gateway:
    build: ./gateway/

    volumes:
      - static:/staticfiles/
      - media:/app/media/
    ports:
      - 8000:80